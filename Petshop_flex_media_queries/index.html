<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petshop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div>
            <span class="ofertas">Grandes ofertas en comederos</span>
            <span class="argentina-menu">ARG$<img src="Img/down.png"></span>
            <span class="esp-menu">Español<img src="Img/down.png"></span>   
        </div>             
    </header>
    <nav class="navbar">
        <img class="logo" src="Img/Logo.png">
        <img class="menu" src="Img/Menu.png">       
    </nav>
    <section>
        <img class="banner"  src="Img/banner.jpg">
    </section>
    <section class="banner-info">
        <div class="huella"><img src="Img/huella.png"></div>
        <h1 class="productos-titulo">Productos destacados</h1>
        <h2 class="productos-subtitulo">Comederos   -   Accesorios   -    Comida</h2>
        <div class="productos">
            <img src="Img/churrasquito.jpg">
            <img src="Img/comedero.jpg">
            <img src="Img/huesito.jpg">
        </div><br>
        <div class="contacto-titulo"><p>Contáctanos</p></div>
            <img class="input-formulario" src="Img/Nombre y apellido.png">
            <img class="input-formulario multiple" src="Img/Correo.png">
            <img class="input-formulario multiple" src="Img/Telefono.png">
        <div class="formulario-botones">
            <img class="reset" src="Img/Reset.png"><img class="enviar" src="Img/Enviar.png">
        </div>
    </section>
    <footer >
        <div class="newsletter">
            <img src="Img/enviar-correo 1.png" class="enviar-correo">
            <span >Suscríbete para más novedades</span>
            <img src="Img/Suscribirme input.png" class="input-suscribir">
        </div>
        <div class="info-contacto">
            <div class="div_iconos">
                <img src="Img/Icono.png" class="icono">
                <img src="Img/Icono (2).png" class="icono">
                <img src="Img/Icono (1).png" class="icono">
            </div>
            <div class="div_info_texto">
            
            <p class="info-texto">Localidad</p>
            <p class="info-sub-texto">Calle - Provincia</p>
            <br>
            <p class="info-texto">Teléfono</p>            
            <p class="info-sub-texto">Número de teléfono</p>
            <br>        
            <p class="info-texto">Correo Electrónico</p>
            <p class="info-sub-texto">Dirección de correo</p>
            <br>
            </div>
            <div class="div_logo1">
                <img src="Img/Logo1.png" class="logo1">
            </div>
        </div>
        <div class="copyright">
            Todos los derechos reservados Front End</strong>
        </div>
    </footer>
</body>
</html>
