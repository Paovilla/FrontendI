<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Pizza&Front</title>
</head>
<body>
    <header class="header_container">
        <div class="header1">
            <img src="/img/Logo.png">          
        </div>
        <div class="header2">
            <div class="home">
                <p>Home</p>
            </div>
            <div class="ranking">
                <p>Ranking</p>
            </div>
            <div class="sale">
                <p>Promoción</p>
            </div>
            <div class="contact">
                <p>Contacto</p>
            </div>          
        </div>      
    </header>
    <main class="main_container">
        <section class="delivery">
           <img src="/img/Envio gratis comprando 2 pizzas.png">
        </section>
        <section class="podium">
            <div class="podium_title"> 
                <img src="/img/Podio de pizzas.png" class="podium_info">
            </div>
            <div class="podium_content">
                <img src="/img/top 5.png" class="top">
                <img src="/img/PizzaFalling.png" class="pizza_falling">
            </div>
        </section>
    </main>
    <footer class="footer_container">
        <div class="footer1">
            <div class="home">
                <p>Home</p>
            </div>
            <div class="ranking">
                <p>Ranking</p>
            </div>
            <div class="sale">
                <p>Promoción</p>
            </div>
            <div class="contact">
                <p>Contacto</p>
            </div>       
        </div>
        <div class="footer2">
            <div class="pizza">
                <img src="/img/Logo.png">
            </div>
        </div>
    </footer>
</body>
</html>
