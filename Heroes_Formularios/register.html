<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/register.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <header>
        <div class="header_top">
            <p>20% de descuento en todos los productos!</p>
        </div>
        <div class="header_tittle">
            <img src="img/logo 1.png"class="logo1">
            <p>Nombre Tienda</p>
        </div>
    </header>
    <main class="main_section">
        <div class="register">
            <form action="index.html">
                <h1>Registro</h1>
                <input type="text" name="Usuario" id="Nombre y Apellido" placeholder="Nombre y Apellido" required>
                <input type="email" name="Correo" id="usuario" placeholder="Correo Electrónico" required>
                <input type="password" name="Usuario" id="Contraseña" placeholder="Contraseña" required >
                <select name="country" class="country" required>
                    <option value disable selected> País </option>
                    <option value="AR">Argentina</option>
                    <option value="CO">Colombia</option>
                    <option value="BR">Brasil</option>
                </select>
                <div class="button">
                    <button class="reset" type="reset">Resetear</button>
                    <button class="submit" type="submit">Registrar</button>
                </div>
            
            <a href="login.html">  
                <span>¿Ya tenés una cuenta?</span>
                Ingresá
            </a> 
            </form>
        </div>
    </main>
    <footer> 
        <p>Todos los derechos reservados FRONT END 1 </p>
    </footer>
</body>
</html>
